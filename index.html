<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e298e3828c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Crud App</title>
</head>

<body>
    <h1><span class="styling">Employee</span>Timekeeping</h1>
    <div class="form-div">
        <form class="myForm">
            <label for="taskInput">Task</label>
            <input type="text" class="input" placeholder="Enter Task..."  id="taskInput">
            <input type="hidden" id="saveIndex">
            <button type="button" class="addTask" id="addTaskBtn"><i class="fas fa-plus">Add Task</i></button>
            <button type="button" class="saveTask" id="saveTaskBtn">Save Task</button>
        </form>
    </div>

    <div class="output">
        <table class="table-output" id="addedTask">
        
        </table>
        </div>
    </div>
  
<script src="index.js"></script>
</body>

</html>
